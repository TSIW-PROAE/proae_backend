name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-node@v6
      with:
        node-version: 20
        cache: npm

    - name: Install dependencies (frozen)
      run: npm ci --ignore-scripts

   # - name: Lint
      #run: npm run lint

    - name: Security audit
      run: npm audit --omit=dev || true

    #- name: Run tests
    # run: npm run test:ci

    - name: Build
      run: npm run build

    - name: Upload coverage
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: coverage
        path: coverage/
        retention-days: 7
