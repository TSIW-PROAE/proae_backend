name: proae-backend

services:
  db:
    container_name: db
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:${DB_PORT}'
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USERNAME}"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - proae

  app:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - proae

networks:
  proae:
    driver: bridge

volumes:
  db_data:
